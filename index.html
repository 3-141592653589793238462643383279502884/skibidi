<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>A Silicon Valley remake of the classic Oregon Trail</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Silicon Valley</h1>
    <h4>A totally accurate simulation of entrepeneurial life in the Silicon Valley.</h4>
    <div id="home"></div>
    <div id="journey">
     
      <div id="stats-area">
        <div class="stat">Day <span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Users <span id="stat-users" class="stat-value"></span></div>
        <div class="stat">Devs <span id="stat-devs" class="stat-value"></span></div>
        <div class="stat">Servers <span id="stat-servers" class="stat-value"></span></div>
        <div class="stat">Soylent <span id="stat-soylent" class="stat-value"></span></div>
        <div class="stat">Money <span id="stat-money" class="stat-value"></span></div>
        <div class="stat">Hacker Bounties <span id="stat-bounties" class="stat-value"></span></div>
        <div class="stat">Weight <span id="stat-weight" class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>
      
      <div class="updates-area" id="updates-area"></div>
      
      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>
      
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="payoff">Pay Off</button>
        <button id="runaway">Run away</button>
      </div>
      
      <div id="progress-area">
        <img id="caravan" src="images/Wagon.png" />
        <img id="trees" src="images/Trees.png" />
      </div>
    </div>
 
    <div id="event"></div>
    
    <!-- 
Challenges 

1) Get the tutorial working 
2) Play the game
3) Check for errors.
  - Check for any errors you might find
  - Play test and make sure all of the features in the game are working. 
4) Update the code to more modern and easier to understand syntax
  - Replace var with let, and const
  - Object deconstruction
5) OOP - Define class Objects for Caravan, Event, Game, and UI
    -->
    
    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>
  </body>
</html>
